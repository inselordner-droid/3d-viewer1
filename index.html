<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>AR 3D Objekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      opacity: 0.85;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <model-viewer
    src="model.glb"             <!-- DEIN 3D-MODELL -->
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    touch-action="pan-y"
    auto-rotate
    animation-name="*"
    autoplay
    shadow-intensity="1"
    exposure="1"
    scale="1 1 1"
    placement="floor"
    alt="3D Objekt in Augmented Reality">

    <!-- AR Button -->
    <button slot="ar-button"
      style="
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 18px;
        background: white;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;">
      ðŸ“± In AR anzeigen
    </button>

  </model-viewer>

  <div class="hint">
    Mit einem Finger drehen â€¢ Zwei Finger zoomen â€¢ In AR frei platzieren
  </div>

</body>
</html>
